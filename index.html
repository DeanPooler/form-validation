<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up now!</title>
</head>
<body>
    <section class="sidebar">
        <div class="image-wrapper">
            <div class="background-image">
                <img src="images/side.jpg" alt="">
            </div>
            <div class="logo-image">
                <img src="images/logo.png" alt="">
                <div class="logo-text">Odin</div>
            </div>
        </div>

            <img src="" alt="">
        </div>
    </section>
    <section class="main">
        <div class="description-wrapper">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span>
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
        </div>
        <div class="form-wrapper">
            <form>
                <div class="form">
                    <fieldset>
                        <legend>Let's get you signed up!</legend>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="mail">EMAIL</label>
                            <input type="mail" id="mail" name="mail">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </fieldset>
                </div>
                <div class="controls">
                    <div>
                        <button>Create Account</button>
                    </div>
                    <div>
                        Already have an account? <span>Log in</span>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
